<script type="text/x-red" data-help-name="DF-Buzzer">
<h3 id="Buzzer Node">Buzzer Node</h3>

<p>This node represents the Buzzer module in the "grove" suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>PWM Pin：PWM pin</li>
<li>Tone(1~7)：Tone, range from 1 to 7</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Input 1 or 0.1 represents open and 0 represents close.</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Output 1 or 0. 1 means the buzzer is sending out sound and 0 means the buzzer is closed.</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li> Set up all the parameters' configuration properly. Choose the tone of the buzzer.</li>
<li>When the input value,<code>msg.payload</code>,equals 1,the buzzer beep and the buzzer node's  output, <code>msg.payload</code>,equals 1.When the input value,<code>msg.payload</code>, equals 0，the buzzer close and the buzzer node's output，<code>msg.payload</code>,equals 0。</li>
</ol>
</script>
