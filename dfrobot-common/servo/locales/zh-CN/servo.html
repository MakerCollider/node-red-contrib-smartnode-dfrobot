<script type="text/x-red" data-help-name="DF-Servo">
<h3 id="DF机器人舵机节点">DF机器人舵机节点</h3>

<p>本节点表示DF机器人套件中的舵机节点。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点的名字.</li>
<li>PWM Pin：PWM 引脚.</li>
</ol>

<h4 id="输入">输入</h4>

<ol>
<li>msg.payload：舵机旋转角度。范围从0到150度。</li>
</ol>

<h4 id="输出">输出</h4>

<ol>
<li>msg.payload：舵机目前的旋转角度.</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>将所有参数配置正确. 输入,<code>msg.payload</code>,代表舵机的旋转角度.舵机会根据输入旋转特定角度，并且通过<code>msg.payload</code>输出当前旋转的角度。</li>
</ol>
</script>
