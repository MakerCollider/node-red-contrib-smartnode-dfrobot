<script type="text/x-red" data-help-name="RGBLed">
<h3 id="rgbled node">RGBLED node</h3>

<p>This node adjust the color of the LED ligt bulb based on RGB input value.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：Name of the node</li>
<li>Red Pin：Red PWM Pins</li>
<li>Green Pin：Green PWM Pins</li>
<li>Blue Pin：Blue PWM Pins</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.color.red：red value，range from 0 to 255</li>
<li>msg.color.green：green value，range from 0 to 255</li>
<li>msg.color.blue：blue value，range from 0 to 255</li>
</ol>

<h4 id="Output">Output</h4>

<p>Null</p>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure the input value of red, green, blue.For example, when msg.color = {“red”:255, “green”: 0, “blue”: 0}，the led node output color red。</li>
</ol>
</script>
