<script type="text/x-red" data-help-name="DF-Fan">

<p>本节点表示DF套件的可调速度小风扇节点</p>

<ol>
<li>Name：节点名称</li>
<li>PWM Pin PWM引脚</li>
</ol>

<h4 id="输入量">输出量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好每个节点的参数<code>msg.payload</code>为0时，风扇停止转灯<code>msg.payload</code>接受的数值为0~255，1-255表示风扇的转速，大于255按照255算</li>
</ol>
