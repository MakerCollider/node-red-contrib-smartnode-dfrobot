<script type="text/x-red" data-help-name="DF-IrDistance">
<h3 id="红外距离传感节点">红外距离传感节点</h3>

<p>本节点表示DF套件的红外距离传感器模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Digital Pin：数字引脚</li>
<li>Interval：输出时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>开关量。</li>
</ol>


<h4 id="输出量">输出量</h4>

<ol>
<li>距离。</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。本节点每隔Interval时间输出距离。该模块的有效探测距离为30cm。</li>
</ol>
</script>
