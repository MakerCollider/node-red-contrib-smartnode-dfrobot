<script type="text/javascript">
    RED.nodes.registerType('DF-LCDKeypad', {
        category: 'DFRobot_Display',
        color: '#E2D96E',
        defaults: {
            name:       {value: "LCDKeypad",  required: false},
            types:       {value: 0,          required: true}
        },
        inputs: 1,
        outputs: 0,
        icon: "light.png",
        label: function() {
            return this.name || "LCDKeypad";
        },
        paletteLabel: function () {
            return this.name||this._("LCDKeypad.label.palette");
        }
    });
</script>

<script type="text/xred" data-template-name="DF-LCDKeypad">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-types"><i class="fa fa-tag"></i> Type </label>
        <select id="node-input-types">
            <option value=0>0</option>
            <option value=1>1</option>
        </select>
    </div>
</script>
