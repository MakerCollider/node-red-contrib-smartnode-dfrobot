<script type="text/xred" data-help-name="DF-LCDKeypad">
<h3 id="bhd44780 screen node"><strong>Screen（HD44780）node</strong></h3>

<p>This node displays text through HD44780 LCD screen.</p>

<h4 id="Parameter Configuration"><strong>Parameter Configuration</strong></h4>

<ol>
<li>Name：Name of the node</li>
<li>Type: Display Method</li>
</ol>

<h4 id="Input"><strong>Input</strong></h4>

<ol>
<li>msg.payload: Text to Display</li>
</ol>

<h4 id="Output"><strong>Output</strong></h4>

<ol>
<li>Null</li>
</ol>

<h4 id="Usage"><strong>Usage</strong></h4>

<ol>
<li>Insert the screen B into the expansion board.</li>
<li>Choose Type mode.Type 0 is text output mode,in this mode, the screen uses two lines to display text.It displays up to 32 characters.  
 <br>
    Type1 is instruction mode，the screen uses one line to display text.It displays up to 15 characters.Each time you enter, the string you inpur last time will scroll to the first line.</li>
<li>By default, the pins do not need to change the settings.</li>
<li>When using it, transmit information with payload message to the input node. </li>
</ol>
</script>
