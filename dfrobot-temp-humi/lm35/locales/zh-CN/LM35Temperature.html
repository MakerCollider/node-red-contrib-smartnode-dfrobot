<script type="text/x-red" data-help-name="DF-LM35Temperature">

<h3 id="LM35温度传感器节点">LM35温度传感器节点</h3>

<p>本节点表示DF套件的LM35线性模拟温度传感模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Analog Pin：数字引脚</li>
<li>Interval：输出时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：温度</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。每隔Interval时间输出当前温度值。本模块测温范围为-40℃到150℃。</li>
</ol>

</script>
